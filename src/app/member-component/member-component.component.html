<body>
  
<h2>Login Form</h2>

<form action="/action_page.php" #contactForm="ngForm" method="post">


  <div class="container">
    <div class="imgcontainer">
        <img src=".\assets\student.png" alt="Avatar" class="avatar">
      </div>
    <label for="uname"><b>Username</b></label>
    <input type="text" [(ngModel)]="uname" class="form-control"  placeholder="Enter Username" name="uname" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" [(ngModel)]="password" class="form-control"  placeholder="Enter Password" name="psw" required>
        
    <button type="submit" (click)="OnLogin(contactForm)" [class.disabled]="!contactForm.valid">Login</button>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
  </div>

</form>
